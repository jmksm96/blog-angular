<div *ngIf="posts.length"
     else
     lodaing>
  <ng-template #loading>
    Идёт загрузка </ng-template>
  <div class="form-control">
    <input type="text"
           placeholder="Найти пост">
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Автор</th>
        <th>Название</th>
        <th>Дата</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let idx = index">
        <td>{{idx + 1}}</td>
        <td>{{post.author}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date | date:'medium'}}</td>
        <td>
          <button class="btn btn-link"
                  [routerLink]="['/admin', 'post', post.id, 'edit']">Открыть</button>
          <a (click)="remove(post.id)"
             class="remove-btn">Удалить</a>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #name>Идёт загрузка</ng-template>

</div>
